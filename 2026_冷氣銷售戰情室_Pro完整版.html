<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="2026 台灣冷氣銷售戰情室 - 專為家電銷售人員設計的視覺化輔銷工具。整合 Daikin, Hitachi, Panasonic 等六大品牌最新機型規格、銷售話術與競品分析。" />
    <meta name="keywords" content="冷氣銷售, 2026冷氣推薦, 大金橫綱Z, 日立凍結洗淨, Panasonic UX, 銷售話術, 家電教育訓練" />
    <meta property="og:title" content="2026 冷氣銷售戰情室｜Visual Sales Pad" />
    <meta property="og:description" content="最新 2026 機種規格比較、銷售話術與 AI 風險檢測工具。" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="ac_product.png" />
    <title>2026 冷氣銷售戰情室｜專業版 Sales Pro</title>

    <!-- Tailwind & Alpine -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "2026 冷氣銷售戰情室",
  "applicationCategory": "BusinessApplication",
  "operatingSystem": "Web",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "TWD"
  },
  "description": "專為台灣家電銷售員設計的 AI 輔助銷售工具，包含六大品牌 2026 最新規格與話術資料庫。"
}
</script>

    <style>
        body {
            background-color: #050505;
            color: #E2E8F0;
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Card Styling */
        .card {
            background: #111111;
            border: 1px solid #222;
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            border-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.4);
        }

        /* Navigation Buttons */
        .nav-btn {
            padding: 12px 16px;
            border-radius: 8px;
            color: #888;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: #222;
            color: #FFF;
        }

        .nav-btn.active {
            background: #2563EB;
            color: white;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
        }

        /* Utilities */
        .glass-panel {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid transparent;
        }
    </style>
</head>

<body x-data="app()" class="min-h-screen pb-24 selection:bg-blue-500 selection:text-white">

    <!-- Header -->
    <header class="fixed top-0 w-full glass-panel z-50 transition-all duration-300">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center text-white font-bold text-xs shadow-lg shadow-blue-900/50">
                    Pro</div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight text-white leading-none">2026 冷氣銷售戰情室</h1>
                    <p class="text-[10px] text-gray-400 font-mono tracking-wider mt-0.5">Website Pro v4.0</p>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-xs text-gray-400 font-mono">Data Verified</span>
            </div>
        </div>
    </header>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-[#0a0a0a] border-t border-[#222] z-50 pb-safe shadow-2xl">
        <div class="max-w-5xl mx-auto flex justify-around p-2">
            <button class="nav-btn w-full justify-center flex-col gap-1 text-[10px]" :class="{active:tab==='catalog'}"
                @click="tab='catalog'">
                <span class="text-lg">🛒</span> 2026型錄
            </button>
            <button class="nav-btn w-full justify-center flex-col gap-1 text-[10px]" :class="{active:tab==='compare'}"
                @click="tab='compare'">
                <span class="text-lg">⚖️</span> 專業PK
            </button>
            <button class="nav-btn w-full justify-center flex-col gap-1 text-[10px]" :class="{active:tab==='matcher'}"
                @click="tab='matcher'">
                <span class="text-lg">🎯</span> 智能配對
            </button>
            <button class="nav-btn w-full justify-center flex-col gap-1 text-[10px]" :class="{active:tab==='pitch'}"
                @click="tab='pitch'">
                <span class="text-lg">💬</span> 銷售金句
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="max-w-5xl mx-auto pt-24 px-4 space-y-12">

        <!-- 1️⃣ 2026 Visual Catalog -->
        <section x-show="tab === 'catalog'" x-transition class="animate-fade-in">
            <header class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-extrabold text-white tracking-tight">2026 年度旗艦鑑賞</h2>
                    <p class="text-sm text-gray-400 mt-2">收錄 2026 最新橫綱 Z、凍結洗淨 3.0+ 等旗艦機種規格。</p>
                </div>
                <div class="relative">
                    <select x-model="brandFilter"
                        class="appearance-none bg-[#111] text-sm text-white pl-4 pr-10 py-2.5 rounded-lg border border-[#333] hover:border-[#555] focus:border-blue-500 outline-none transition-colors w-full md:w-auto">
                        <option value="all">全品牌展示</option>
                        <template x-for="b in brands" :key="b.id">
                            <option :value="b.id" x-text="b.name"></option>
                        </template>
                    </select>
                    <div class="absolute right-3 top-3 pointer-events-none text-gray-500">▼</div>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="b in filteredBrands">
                    <article @click="selectedProduct = b; detailTab = 'features'"
                        class="card overflow-hidden group hover:border-blue-500/40 transition-all duration-300 flex flex-col h-full cursor-pointer">
                        <!-- Image -->
                        <div class="h-52 bg-gray-900 relative overflow-hidden">
                            <img :src="b.type === 'tech' ? 'ac_tech.png' : 'ac_product.png'"
                                :alt="b.name + ' ' + b.model"
                                class="w-full h-full object-cover opacity-90 group-hover:scale-105 group-hover:opacity-100 transition-all duration-700 ease-out" />

                            <!-- Origin Badge -->
                            <div class="absolute top-3 left-3 flex gap-2">
                                <span class="badge bg-black/70 backdrop-blur text-white border-white/10"
                                    x-text="b.origin"></span>
                                <span x-show="b.new"
                                    class="badge bg-blue-600 text-white border-blue-400 shadow-lg shadow-blue-900/50">2026
                                    NEW</span>
                            </div>

                            <!-- Title Overlay -->
                            <div
                                class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black via-black/80 to-transparent p-4">
                                <div class="flex justify-between items-end">
                                    <div>
                                        <h3 class="text-white font-bold text-xl drop-shadow-md leading-tight"
                                            x-text="b.name"></h3>
                                        <p class="text-gray-400 text-xs font-mono mt-1" x-text="b.model"></p>
                                    </div>
                                    <div class="text-right">
                                        <span class="text-blue-400 font-bold text-sm" x-text="b.kw_range"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="p-5 flex-1 flex flex-col justify-between space-y-4">

                            <!-- Tier Badge -->
                            <div class="flex items-center gap-2 mb-3">
                                <span class="text-[10px] px-2 py-0.5 rounded-full font-bold"
                                    :class="b.tier === '頂級' ? 'bg-amber-500/20 text-amber-400 border border-amber-500/30' : b.tier === '旗艦' ? 'bg-blue-500/20 text-blue-400 border border-blue-500/30' : 'bg-gray-500/20 text-gray-400 border border-gray-500/30'"
                                    x-text="b.tier"></span>
                                <p class="text-xs text-blue-300 font-bold uppercase tracking-wider" x-text="b.slogan">
                                </p>
                            </div>

                            <!-- Highlights List -->
                            <div class="space-y-1.5 mb-4">
                                <template x-for="h in b.highlights">
                                    <div class="flex items-start gap-2">
                                        <span class="text-blue-500 mt-0.5 shrink-0 text-xs">★</span>
                                        <p class="text-xs text-gray-400 leading-relaxed" x-text="h"></p>
                                    </div>
                                </template>
                            </div>

                            <!-- Avoid Pain Formula -->
                            <div x-show="b.avoid_pain"
                                class="bg-red-500/10 border border-red-500/20 rounded-lg p-3 mb-4">
                                <p class="text-[10px] text-red-400 font-bold mb-1.5">🎯 幫您避免的痛苦：</p>
                                <p class="text-xs text-red-300 leading-relaxed" x-text="b.avoid_pain"></p>
                            </div>

                        </div>
                    </article>
                </template>
            </div>
        </section>

        <!-- 2️⃣ Professional Comparison -->
        <section x-show="tab === 'compare'" x-transition>
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-white">規格戰情室</h2>
                <p class="text-sm text-gray-400 mt-1">六大品牌 2026 主力旗艦橫向測評</p>
            </div>

            <div class="overflow-hidden rounded-xl border border-[#333] shadow-2xl bg-[#0a0a0a]">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse min-w-[800px]">
                        <thead>
                            <tr class="bg-[#111]">
                                <th
                                    class="p-4 border-b border-[#333] text-gray-500 text-xs font-bold uppercase sticky left-0 bg-[#111] z-10 w-32 shadow-r">
                                    品牌 / 系列</th>
                                <th class="p-4 border-b border-[#333] text-gray-300 text-sm font-bold">2026 核心技術</th>
                                <th class="p-4 border-b border-[#333] text-gray-300 text-sm font-bold">清潔/抑菌</th>
                                <th class="p-4 border-b border-[#333] text-gray-300 text-sm font-bold">智慧/舒適</th>
                                <th class="p-4 border-b border-[#333] text-gray-300 text-sm font-bold">產地/特色</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-[#222]">
                            <template x-for="b in brands" :key="b.id">
                                <tr class="group hover:bg-[#161616] transition-colors">
                                    <td
                                        class="p-4 font-bold text-white sticky left-0 bg-[#0a0a0a] group-hover:bg-[#161616] transition-colors border-r border-[#222]">
                                        <div class="flex flex-col">
                                            <span class="text-base" x-text="b.name"></span>
                                            <span class="text-[10px] text-gray-500 font-mono mt-0.5"
                                                x-text="b.model"></span>
                                        </div>
                                    </td>
                                    <td class="p-4 align-top">
                                        <span class="text-blue-400 font-bold text-sm block mb-1"
                                            x-text="b.tech_core"></span>
                                        <p class="text-xs text-gray-500 leading-relaxed" x-text="b.tech_desc"></p>
                                    </td>
                                    <td class="p-4 align-top text-sm text-gray-300">
                                        <div class="flex items-center gap-1.5">
                                            <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                                            <span x-text="b.clean_tech"></span>
                                        </div>
                                    </td>
                                    <td class="p-4 align-top text-sm text-gray-300" x-text="b.smart_feature"></td>
                                    <td class="p-4 align-top">
                                        <span class="badge border-gray-600 text-gray-400" x-text="b.origin"></span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-4 flex gap-2 items-center text-xs text-gray-500 bg-[#111] p-3 rounded border border-[#222]">
                <span>💡</span>
                <span>截圖技巧：手機橫放可截取完整圖表，發送給客戶展現您的專業分析能力。</span>
            </div>
        </section>

        <!-- 3️⃣ Smart Matcher -->
        <section x-show="tab === 'matcher'" x-transition>
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-white mb-2">AI 智慧選購嚮導</h2>
                <p class="text-gray-400 text-sm">輸入客戶需求，3秒生成「共贏」提案</p>
            </div>

            <div class="max-w-2xl mx-auto">
                <!-- Step 1 -->
                <div x-show="step === 1" class="space-y-6 animate-fade-in-up">
                    <h3 class="text-xl font-bold text-blue-300 flex items-center gap-2">
                        <span
                            class="bg-blue-900/50 text-blue-300 w-8 h-8 rounded-full flex items-center justify-center text-sm border border-blue-500/30">1</span>
                        客戶的核心痛點是？
                    </h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button @click="setAnswer('concern', 'comfort')"
                            class="card p-5 hover:border-blue-500 text-left group">
                            <span class="text-2xl mb-2 block group-hover:scale-110 transition-transform">😌</span>
                            <span class="font-bold text-white block">又吵又冷 / 怕冷氣病</span>
                            <span class="text-xs text-gray-500 mt-1 block">家有嬰兒、長輩、淺眠者</span>
                        </button>
                        <button @click="setAnswer('concern', 'clean')"
                            class="card p-5 hover:border-green-500 text-left group">
                            <span class="text-2xl mb-2 block group-hover:scale-110 transition-transform">🤧</span>
                            <span class="font-bold text-white block">過敏 / 會有霉味</span>
                            <span class="text-xs text-gray-500 mt-1 block">鼻子過敏、不想常洗冷氣</span>
                        </button>
                        <button @click="setAnswer('concern', 'save')"
                            class="card p-5 hover:border-yellow-500 text-left group">
                            <span class="text-2xl mb-2 block group-hover:scale-110 transition-transform">⚡</span>
                            <span class="font-bold text-white block">電費太貴 / 預算精算</span>
                            <span class="text-xs text-gray-500 mt-1 block">長時間開機、房東、營業</span>
                        </button>
                        <button @click="setAnswer('concern', 'smart')"
                            class="card p-5 hover:border-purple-500 text-left group">
                            <span class="text-2xl mb-2 block group-hover:scale-110 transition-transform">📱</span>
                            <span class="font-bold text-white block">智能控制 / 科技宅</span>
                            <span class="text-xs text-gray-500 mt-1 block">喜歡用手機操作、IoT</span>
                        </button>
                    </div>
                </div>

                <!-- Step 2 -->
                <div x-show="step === 2" class="space-y-6 animate-fade-in-up">
                    <h3 class="text-xl font-bold text-blue-300 flex items-center gap-2">
                        <span
                            class="bg-blue-900/50 text-blue-300 w-8 h-8 rounded-full flex items-center justify-center text-sm border border-blue-500/30">2</span>
                        安裝環境條件？
                    </h3>
                    <div class="grid grid-cols-1 gap-4">
                        <button @click="setAnswer('env', 'normal'); matchResult()"
                            class="card p-5 hover:border-gray-500 text-left flex items-center justify-between group">
                            <div>
                                <span class="font-bold text-white block">一般標準臥室/客廳</span>
                                <span class="text-xs text-gray-500">無西曬、頂樓、沼氣等特殊狀況</span>
                            </div>
                            <span class="text-2xl group-hover:translate-x-1 transition-transform">🏠</span>
                        </button>
                        <button @click="setAnswer('env', 'harsh'); matchResult()"
                            class="card p-5 hover:border-red-500 text-left flex items-center justify-between group">
                            <div>
                                <span class="font-bold text-white block">惡劣環境 (沼氣/海邊/挑高)</span>
                                <span class="text-xs text-gray-500">有水溝味、溫泉區、濾網難拆</span>
                            </div>
                            <span class="text-2xl group-hover:translate-x-1 transition-transform">⚠️</span>
                        </button>
                    </div>
                    <button @click="step=1"
                        class="text-gray-500 text-sm hover:text-white underline decoration-gray-700">← 返回上一題</button>
                </div>

                <!-- Result -->
                <div x-show="step === 3" class="animate-fade-in">
                    <div
                        class="card bg-gradient-to-br from-[#111] to-[#0a0a0a] border-blue-500/30 relative overflow-hidden">
                        <div
                            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-blue-500">
                        </div>

                        <div class="p-8 text-center">
                            <span
                                class="inline-block px-3 py-1 rounded-full bg-blue-900/30 text-blue-300 text-xs font-bold mb-4 border border-blue-500/20">AI
                                最佳共贏推薦</span>
                            <h3 class="text-4xl font-extrabold text-white mb-2 tracking-tight"
                                x-text="recommendation.brand.name"></h3>
                            <p class="text-gray-400 text-sm font-mono mb-6" x-text="recommendation.brand.model"></p>

                            <div class="text-left bg-[#161616] rounded-xl p-6 border border-[#222] mb-6 space-y-4">
                                <div>
                                    <h4 class="text-blue-400 font-bold text-sm mb-1">🎯 推薦理由 (給客戶聽)</h4>
                                    <p class="text-gray-300 text-sm leading-relaxed"
                                        x-text="recommendation.reason_cust"></p>
                                </div>
                                <div class="border-t border-[#333] pt-4">
                                    <h4 class="text-green-400 font-bold text-sm mb-1">💼 銷售優勢 (給你看)</h4>
                                    <p class="text-gray-300 text-sm leading-relaxed"
                                        x-text="recommendation.reason_sales"></p>
                                </div>
                            </div>

                            <div class="flex gap-4 justify-center">
                                <button @click="step=1"
                                    class="px-6 py-2.5 rounded-lg border border-[#333] text-gray-400 hover:text-white hover:bg-[#222] transition-colors text-sm">重選</button>
                                <button @click="copyMatch()"
                                    class="px-6 py-2.5 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-bold shadow-lg shadow-blue-900/30 transition-all text-sm flex items-center gap-2">
                                    <span>💬</span> 複製推薦文案
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4️⃣ Sales Pitch (Scripts) -->
        <section x-show="tab === 'pitch'" x-transition>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-[calc(100vh-200px)]">
                <!-- Sidebar -->
                <div class="md:col-span-1 border-r border-[#222] pr-4 space-y-2 overflow-y-auto">
                    <template x-for="b in brands" :key="b.id">
                        <button @click="pitchBrand = b.id"
                            class="w-full text-left p-4 rounded-xl border transition-all flex justify-between items-center group"
                            :class="pitchBrand === b.id ? 'bg-blue-900/10 border-blue-500/40' : 'bg-[#111] border-[#222] hover:bg-[#161616]'">
                            <div>
                                <span class="block font-bold text-sm"
                                    :class="pitchBrand === b.id ? 'text-blue-400' : 'text-gray-300'"
                                    x-text="b.name"></span>
                                <span class="text-[10px] text-gray-500" x-text="b.slogan"></span>
                            </div>
                            <span class="text-gray-600 group-hover:text-gray-400" x-show="pitchBrand !== b.id">›</span>
                        </button>
                    </template>
                </div>

                <!-- Content -->
                <div class="md:col-span-2 overflow-y-auto pb-20">
                    <template x-for="b in brands" :key="b.id">
                        <div x-show="pitchBrand === b.id" x-transition.opacity.duration.300ms class="space-y-4">

                            <!-- Safe Intro -->
                            <div class="card p-6 border-l-4 border-l-green-500 relative group cursor-pointer hover:bg-[#161616]"
                                @click="copyText(b.scripts.intro)">
                                <div class="flex justify-between items-start mb-2">
                                    <span
                                        class="bg-green-900/30 text-green-400 text-[10px] px-2 py-0.5 rounded border border-green-500/20 font-bold">安全開場
                                        Safe</span>
                                    <span class="text-[10px] text-gray-600 group-hover:text-gray-400">點擊複製</span>
                                </div>
                                <p class="text-gray-300 text-sm leading-relaxed" x-text="b.scripts.intro"></p>
                            </div>

                            <!-- Value Defense -->
                            <div class="card p-6 border-l-4 border-l-yellow-500 relative group cursor-pointer hover:bg-[#161616]"
                                @click="copyText(b.scripts.value)">
                                <div class="flex justify-between items-start mb-2">
                                    <span
                                        class="bg-yellow-900/30 text-yellow-400 text-[10px] px-2 py-0.5 rounded border border-yellow-500/20 font-bold">價值防禦
                                        Value</span>
                                    <span class="text-[10px] text-gray-600 group-hover:text-gray-400">點擊複製</span>
                                </div>
                                <p class="text-gray-300 text-sm leading-relaxed" x-text="b.scripts.value"></p>
                            </div>
